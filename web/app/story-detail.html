<div class="panel panel-success">

    <div class="panel-heading">
        <h3 class="panel-title">Story Details</h3>
    </div>

    <div class="panel-body">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-md-1">ID</label>
                <div class="col-md-4">
                    <p class="form-control-static" ng-bind="story._id"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="storyName" class="control-label col-md-1">Name</label>
                <div class="col-md-5">
                    <input type="text" class="form-control" id="storyName" ng-model="story.name">
                </div>
            </div>

            <div class="form-group">
                <label for="storyStatus" class="control-label col-md-1">Status</label>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="storyStatus" value="{{ story.status | uppercase }}">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-1">Order</label>
                <div class="col-md-1">
                    <p class="form-control-static" ng-bind="story.order"></p>
                </div>
            </div>

            <div class="well-lg">
                <div class="col-md-1">
                    <a href="#" class="btn btn-success">Cancel</a>
                </div>
                <div class="col-md-1 pull-right">
                    <button type="button" class="btn btn-success">Save</button>
                </div>
            </div>
        </form>
    </div>

    <div class="panel-footer"></div>
</div>
