<div class="panel panel-success">

    <div class="panel-heading">
        <h3 class="panel-title">New Story</h3>
    </div>

    <div class="panel-body">
        <form role="form" class="form-horizontal">

            <div class="form-group">
                <label for="storyName" class="control-label col-md-1">Name</label>
                <div class="col-md-5">
                    <input type="text" class="form-control" id="storyName" ng-model="story.name">
                </div>
            </div>

            <div class="well-lg">
                <div class="col-md-1">
                    <a href="#" class="btn btn-success">Cancel</a>
                </div>
                <div class="col-md-1 pull-right">
                    <button type="button" class="btn btn-success" ng-click="create()">Save</button>
                </div>
            </div>
        </form>
    </div>

    <div class="panel-footer"></div>
</div>
